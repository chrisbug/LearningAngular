<div class="outer-container">
  <h1>ADD POST</h1>
  <form (ngSubmit)="onSubmit()" #PostForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]='model.title' name='title' #title='ngModel' required>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Title is required</div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" id="category" [(ngModel)]="model.category" name="category" #name="ngModel" required>
        <option *ngFor='let cat of categories' [value]="cat">{{cat}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea class="form-control" id="body" [(ngModel)]="model.body" name="body" #name="ngModel" required></textarea>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" [(ngModel)]="model.author" name="author" #author="ngModel" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
