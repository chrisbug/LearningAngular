<div class="container">
  <h1>Register</h1>
  <form>
    <div class="form-control">
      <label for="username">Username</label>
      <input type="text" class="form-control" required>
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="text" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
